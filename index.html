<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
   
   <div id="slider">
       
       <div class="slider-arrows">
           <button class="prev-slide">
               <a href="#">
                   <i class="fa fa-arrow-left" aria-hidden="true">
                   </i>
               </a>
            </button>
           <button class="next-slide">
               <a href="#">
                   <i class="fa fa-arrow-right" aria-hidden="true">    
                   </i>
               </a>
           </button>
        </div>
       
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/blue.jpg" alt="slide">
                <p class="slide-caption">Slide 1</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="slide">
                <p class="slide-caption">Slide 2</p>
            </div>
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="slide">
                <p class="slide-caption">Slide 3</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="slide">
                <p class="slide-caption">Slide 4</p>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
